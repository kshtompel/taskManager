<div class="modal-header">
    <h3 class="modal-title">Remove product: {{ task.name }}</h3>
</div>

<div class="modal-body">
    <p>Are you sure want remove task <b>{{ task.name }}</b>?</p>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-disabled="task.processed" ng-click="remove()">
        <i class="fa fa-spinner fa-spin" ng-if="task.processed"></i>
        <i class="fa fa-trash" ng-if="task.processed"></i>
        Remove
    </button>

    <button class="btn btn-warning" type="button" ng-click="cancel()" ng-disabled="task.processed">
        <i class="fa fa-remove"></i>
        Cancel
    </button>
</div>
