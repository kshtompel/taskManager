<div class="modal-header">
    <h3 class="modal-title">Restore product: {{ product.systemName }}</h3>
</div>

<div class="modal-body">
    <p>Are you sure want restore product <b>{{ product.systemName }}</b>?</p>
</div>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-disabled="product.processed" ng-click="restore()">
        <i class="fa fa-spinner fa-spin" ng-if="product.processed"></i>
        <i class="fa fa-repeat" ng-if="!product.processed"></i>
        Restore
    </button>

    <button class="btn btn-warning" type="button" ng-click="cancel()" ng-disabled="product.processed">
        <i class="fa fa-remove"></i>
        Cancel
    </button>
</div>
